dist: trusty

install:
  - |

      # The Travis CI Trusty images do not have the 'multiverse'
      # suite enabled by default
      #
      # https://github.com/travis-ci/travis-ci/issues/4979

      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo add-apt-repository multiverse
      fi

