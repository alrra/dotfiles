before_install:
  - |

      # Install `ShellCheck`.
      #
      # ShellCheck is required for testing and
      # is included with Travis's Ubuntu builds,
      # so it only needs to be installed for the
      # macOS ones.

      if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        brew install shellcheck
      fi

jobs:
  include:

    - os: linux
      dist: trusty

    - os: osx
      osx_image: xcode11

language: shell

notifications:
  email:
    on_failure: always
    on_success: never

os: linux

script:
  - ./tests/shellcheck.sh

version: ~> 1.0
