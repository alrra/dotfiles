dist: trusty

before_install:
  - |

      # The Travis CI Ubuntu Trusty images do not
      # have the 'multiverse' suite enabled by default.

      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo add-apt-repository multiverse
      fi

language: generic

os:
  - osx
  - linux

osx_image: xcode7.3

script:
  - ./test/main.sh

sudo: required
